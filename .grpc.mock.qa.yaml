---
fileVersion: v1
serverName: Chat
protoFile: "/GrpcWpfSample.Common/chat.proto"
calls:
- method: Subscribe
  response:
    streamFromJsonFile: "/res.json"
    status: OK
- method: Write
  request:
    body:
      matchesJsonFile: "/req.json"
  response:
    header:
      writenum: 1
    status: OK
- method: Write
  request:
    body:     
      matchesJPath: "[?($.content=='test j')]"
  response:
    header:
      writenum: 2
    status: OK
- method: Write
  request:
    body:     
      content:
        startsWith: "Hi!"
        contains: "John"
      name: "Mike"
  response:
    header:
      writenum: 3
    status: OK
- method: Write  
  response:
    status: NOT_FOUND
- method: GetUser  
  response:
    status: OK
- method: SayHello1  
  response:
    status: OK
