---
fileVersion: v1
instanceName: Credentials
protoFile: "/grpc-examples/credentials/greet.proto"
calls: 
- method: demo.Greeter/SayHello
  credentials:
  - type: basic-auth
    user: joe
    password: "$RSA2048:"
  request:
    body:
      Name: Joe
  response:
    body:
      Message: Hello Joe!
    status: OK
